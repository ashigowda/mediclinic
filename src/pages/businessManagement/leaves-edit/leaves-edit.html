<ion-header>
  <header-main [title]='title'></header-main>
</ion-header>

<ion-content>

  <ion-label class="small">Start Date:</ion-label>
  <ion-item no-lines no-margin no-padding>
    <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Date" [(ngModel)]="startDate.startDate"></ion-datetime>
  </ion-item>

  <ion-label class="small">End Date:</ion-label>
  <ion-item no-lines no-margin no-padding>
    <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Date" [(ngModel)]="startDate.endDate"></ion-datetime>
  </ion-item>

</ion-content>

<ion-footer no-border>
  <button ion-button (click)="update()" class="button-half">UPDATE</button>
  <button ion-button (click)="cancel()" class="button-half">CANCEL</button>
</ion-footer>
