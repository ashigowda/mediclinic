<ion-header>
        <header-main [title]='title'></header-main>
      </ion-header>
      
      <ion-content>
      
        <ion-label class="small">Date:</ion-label>
        <ion-item no-lines no-margin no-padding>
          <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Date" [(ngModel)]="holiday.date"></ion-datetime>
        </ion-item>
      
        <ion-label class="small">Name:</ion-label>
        <ion-item no-lines no-margin no-padding>
          <ion-input type="text" [(ngModel)]="holiday.name"></ion-input>
        </ion-item>
      
      </ion-content>
      
      <ion-footer no-border>
        <button ion-button (click)="update()" class="button-half">UPDATE</button>
        <button ion-button (click)="cancel()" class="button-half">CANCEL</button>
      </ion-footer>
