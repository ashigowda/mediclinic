<ion-header>
  <header-main [title]="title"></header-main>
</ion-header>

<ion-content>
  <ion-label class="small"> Task:</ion-label>
  <ion-item no-lines no-margin no-padding>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-label class="small"> Description:</ion-label>
  <ion-textarea [(ngModel)]="description" placeholder="enter description"></ion-textarea>

  <ion-row>
    <ion-col padding-left>
      <ion-label class="small"> Priority:</ion-label>
      <ion-item no-lines no-margin no-padding>
        <ion-select interface="action-sheet" no-margin>
          <ion-option value="fever">High</ion-option>
          <ion-option value="fever">Medium</ion-option>
          <ion-option value="fever">Low</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>

    <ion-col>
      <ion-label class="small"> Status:</ion-label>
      <ion-item no-lines no-margin no-padding>
        <ion-select interface="action-sheet">
          <ion-option value="fever">Done</ion-option>
          <ion-option value="fever">Not Done</ion-option>
          <ion-option value="fever">Progressing</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-label class="small"> Problem:</ion-label>
  <ion-item no-lines no-margin no-padding>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-label class="small"> Goal:</ion-label>
  <ion-item no-lines no-margin no-padding>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-label class="small">Due Date:</ion-label>
  <ion-item no-lines no-margin no-padding>
    <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Date"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-checkbox no-margin no-padding></ion-checkbox>
    <ion-label>Repetitive Task</ion-label>
  </ion-item>

  <ion-label class="small"> Repeates Every:</ion-label>
  <ion-item no-lines no-margin no-padding>
    <ion-select interface="action-sheet">
      <ion-option value="fever">1 week</ion-option>
      <ion-option value="fever">2 week</ion-option>
      <ion-option value="fever">1 month</ion-option>
    </ion-select>
  </ion-item>

  <ion-grid>
    <ion-row no-padding no-margin>
      <ion-col>
        <ion-item no-padding no-margin>
          <ion-checkbox></ion-checkbox>
          <ion-label>Sunday</ion-label>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item no-padding no-margin>
          <ion-checkbox></ion-checkbox>
          <ion-label>Monday</ion-label>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item no-padding no-margin>
          <ion-checkbox></ion-checkbox>
          <ion-label>Tuesday</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row no-padding no-margin>
      <ion-col>
        <ion-item no-padding no-margin>
          <ion-checkbox></ion-checkbox>
          <ion-label>Wednesday</ion-label>
        </ion-item>
      </ion-col>

      <ion-col no-padding>
        <ion-item no-padding no-margin>
          <ion-checkbox></ion-checkbox>
          <ion-label>Thursday</ion-label>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item no-padding no-margin>
          <ion-checkbox></ion-checkbox>
          <ion-label>Friday</ion-label>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row no-padding no-margin>

      <ion-col>
        <ion-item no-padding no-margin>
          <ion-checkbox></ion-checkbox>
          <ion-label>Saturday</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-row no-padding no-margin>
    <ion-col>
      <ion-label class="small">Start Date:</ion-label>
      <ion-item no-lines no-margin no-padding>
        <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Date"></ion-datetime>
      </ion-item>
    </ion-col>

    <ion-col>
      <ion-label class="small">End Date:</ion-label>
      <ion-item no-lines no-margin no-padding>
        <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Date"></ion-datetime>
      </ion-item>
    </ion-col>

  </ion-row>
</ion-content>

<ion-footer no-border>
  <ion-row>
    <ion-col>
      <button ion-button class="button-footer" (click)="cancel()" no-padding no-margin>Cancel</button>
    </ion-col>
    <ion-col>
      <button ion-button class="button-footer" (click)="add()" no-padding no-margin>Add</button>
    </ion-col>
  </ion-row>
</ion-footer>
