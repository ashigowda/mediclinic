<ion-header>
  <header-main [title]="title"></header-main>
  <header-sub [profile]="profile" [business]="business"></header-sub>
</ion-header>

<ion-content>
  <ion-item class=" devider" no-margin no-padding>20/01/2018</ion-item>
  <ion-list lines>
    <ion-item (click)="viewCase()" no-margin padding padding-left>
      <ion-row>
        <ion-col class="primary maduim" text-capitalize>
          Aryan
          <i class="age" no-padding no-margin>
            (38 years)</i>
        </ion-col>

        <ion-col class="phoneIcon">
          <div float-right class="small">
            <ion-icon name="call" class="phone"></ion-icon> 9632474636
          </div>
        </ion-col>
      </ion-row>

      <ion-row no-margin>
        <ion-col class="small x-light"> Fever</ion-col>

        <ion-col>
          <div class="emailIcon" float-right>
            <ion-icon name="mail" class="email"></ion-icon> arya@gmail.com
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="marginBottom" no-margin>
        <ion-col>
          <div class="timeIcon">
            <ion-icon name="timer" class="time"></ion-icon> 19/01/2018,10:00
          </div>
        </ion-col>

        <ion-col col-3>
          <div float-right class="small">
            <ion-icon name="md-checkmark-circle" class="task time"></ion-icon>
            <b class="task">2/4</b>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="marginBottom" no-margin>
        <ion-col>
          <div class="since"> since:1d 10hr
          </div>
        </ion-col>

        <ion-col col-3>
          <b class="status border" float-right>open</b>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item (click)="viewCase()" *ngFor="let i of [1,2,3]" no-margin padding padding-left>
      <ion-row>
        <ion-col class="primary medium" text-capitalize>
          Kiran
          <i class="age" no-padding no-margin>
            (30 years)</i>
        </ion-col>

        <ion-col class="phoneIcon">
          <div float-right>
            <ion-icon name="call" class="phone"></ion-icon> 9632474636
          </div>
        </ion-col>
      </ion-row>

      <ion-row no-margin>
        <ion-col class="small x-light"> Fever</ion-col>

        <ion-col>
          <div class="emailIcon" float-right>
            <ion-icon name="mail" class="email"></ion-icon> arya@gmail.com
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="marginBottom" no-margin>
        <ion-col>
          <div class="timeIcon">
            <ion-icon name="timer" class="time"></ion-icon> 19/01/2018,10:00
          </div>
        </ion-col>

        <ion-col col-3>
          <div float-right class="small">
            <ion-icon name="md-checkmark-circle" class="task time"></ion-icon>
            <b class="task">4/4</b>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="marginBottom" no-margin>
        <ion-col>
          <div class="since"> closed at 1d ago
          </div>
        </ion-col>

        <ion-col col-3>
          <b class="status border" float-right>close</b>
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>

</ion-content>
